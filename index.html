<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Relógio e Cronômetro</h1>
    </header>
    <section>
        <article class="relogio">
            <div class="relogio_hora">0</div>
            <div class="relogio_min">0</div>
            <div class="relogio_seg">0</div>
        </article>
        <article class="cronometro">
            <div class="cronometro_hora">00:</div>
            <div class="cronometro_min">00:</div>
            <div class="cronometro_seg">00:</div>
            <div class="cronometro_miliseg">00</div>
        </article>
        <article class="controles">
            <button class="iniciar">Iniciar</button>
            <button class="parar">Parar</button>
            <button class="restaurar">Restaurar</button>
        </article>
    </section>
    <footer>
        <p class="copyright">2022 - LC Codes</p>
    </footer>
    <script src='relogioCronometro.js'></script>
</body>
</html>
